    <!-- payment method -->

    <h2 style="font-size: 2rem; text-align: center; margin-top: 25px;">Payment Details</h2>

    <div class="payment-box">

        <h2>Payment method</h2>

        <button class="btn-pay"><i class="fa-solid fa-credit-card"></i> Debit or Credit Card</button>
        <button class="btn-pay"><i class="fa-brands fa-paypal"></i> PayPal</button>

        <div class="pay-name">
            <label for="cardname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" placeholder="user1">
        </div>

        <div class="pay-name">
            <label for="carddetail">Card detail</label>
            <input type="text" id="carddetail" name="carddetail" placeholder="1234 1234 1234 1234">
        </div>

        <div class="date-cvc">
            <div class="date">
                <label for="date">MM/YY</label>
                <input type="text" id="date" name="date" placeholder="12/12">
            </div>
            <div class="cvc">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="XXX">
            </div>
        </div>

        <div class="cvc">
            <label for="billing">Billing address</label>
        </div>

        <div class="pay-name">
            <label for="address1">Address 1</label>
            <input type="text" id="address1" name="address1" placeholder="Street 101">
        </div>

        <div class="date-cvc">
            <div class="date">
                <label for="zcode">Zip code</label>
                <input type="text" id="zcode" name="zcode" placeholder="12345">
            </div>
            <div class="cvc">
                <label for="pay-city">City</label>
                <input type="text" id="pay-city" name="pay-city" placeholder="Phnom Phen">
            </div>
        </div>

        <div class="pay-dropbox">
            <label for="pay-country">Country</label>
            <select name="pay-country" id="pay-country">
                <option value="volvo">Cambodia</option>
                <option value="saab">Thai</option>
                <option value="opel">Chinese</option>
            </select>
        </div>

        <button class="btn-pay">Save</button>

        <a href="account.html"><i class="fa-solid fa-angles-left"></i> Back to profile</a>

    </div>
