    <!-- sign up -->

    <div class="sign-box">
        <div class="sign-img">
            <img src="/img/sign-up(update).png" alt="" width="600px" height="550px">
        </div>

        <div class="sign-user">

            <h2 style="font-size: 32px;">Create an account</h2>
            <div class="sign-fullname">
                <label for="fullname"><i class="fa-solid fa-user"></i> FullName</label>
                <input type="text" id="fullname" name="fullname" placeholder="" style="margin-left: 8px;">
            </div>
            <div class="sign-fullname">
                <label for="sign-user"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="sign-user" name="sign-user" placeholder="">
            </div>
            <div class="sign-fullname">
                <label for="sign-email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="text" id="fullname" name="fullname" placeholder="" style="margin-left: 45px;">
            </div>

            <h2>Gender</h2>

            <div class="sign-radio">
                <div class="sign-input">
                    <input type="radio" id="male" name="fav_language" value="male" class="sign-check">
                    <label for="male">Male</label>
                </div>
                <div class="sign-input">
                    <input type="radio" id="female" name="fav_language" value="female" class="sign-check" style="margin-left: 15px;">
                    <label for="female">Female</label>
                </div>
                <div class="sign-input">
                    <input type="radio" id="nottosay" name="fav_language" value="nottosay" class="sign-check">
                    <label for="nottosay">Prefer not to say</label>
                </div>
            </div>

            <div class="sign-fullname">
                <label for="fullname"><i class="fa-solid fa-user"></i></label>
                <input type="text" id="fullname" name="fullname" placeholder="Password" style="margin-left: 20px;">
            </div>
            <div class="sign-fullname">
                <label for="sign-user"><i class="fa-solid fa-user"></i></label>
                <input type="text" id="sign-user" name="sign-user" placeholder="Comfirm Password" style="margin-left: 20px;">
            </div>

            <button class="sign-btn">Create Account</button>

            <div class="sign-nav">
                <p>Already have an account?</p><a href="login.html">Login</a>
            </div>

        </div>
    </div>
